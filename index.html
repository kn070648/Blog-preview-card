<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Front-end Mentor | Blog preview Card</title>
    <link rel="stylesheet" href="./Style/style.css" />
  </head>
  <body class="container">
    <main>
      <div class="container">
        <article class="card">
          <img
            class="card__img"
            src="./assets/images/illustration-article.svg"
            alt="Blog preview card"
          />
          <div class="card__content">
            <span>Learning</span>
            <time class="card__date">Published 21 Dec 2023</time>
            <h3><a href="#" class="card__title">HTML & CSS foundations</a></h3>
            <p class="card__text">
              These languages are the backbone of every website, defining
              structure, content, and presentation.
            </p>
            <div class="card__avatar">
              <img
                class="card__avatar-image"
                src="./assets/images/image-avatar.webp"
                alt="image"
              />
              <p class="card__avatar-author">Greg Hooper</p>
            </div>
          </div>
        </article>
      </div>
    </main>
